      <!-- Contact Form -->
      <div class="row">
        <div class="col-lg-8 mb-4">
          <h3>Send us a message</h3>
          <form name="sentmessage" id="contactForm" novalidate>
            <div class="control-group form-group">
              <div class="controls">
                <label>Full Name</label>
                <input type="text" id="name" class="form-control" required data-validation-required-message="Please enter your full name">
                <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Phone</label>
                <input type="tel" id="phone" class="form-control" required data-validation-required-message="Please enter your phone number">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Email Address</label>
                <input type="email" id="email" class="form-control" required data-validation-required-message="Please enter your email address">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Message</label>
                <textarea rows="10" cols="100" class="form-control" required data-validation-required-message="Please enter message"></textarea>
              </div>
            </div>
            <div id="success"></div>
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Send Message</button>
          </form>
        </div>
      </div>
